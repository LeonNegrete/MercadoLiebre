<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Bienvenidxs a MercadoLiebre</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/formularios.css">
    </head>
    <body>
        <header>
            <div class="top-header">
                <div class="logo"> 
                    <img src="images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre">
                </div>
                <div class="form" action="#" method="GET">
                    <div class="input">Buscar productos, marcas y más</div>
                    <div class="submit"><i class="fa fa-search"></i></div>
                </div>
                <p><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Ofertas</a></li>
                    <li><a href="#">Tiendas Oficiales</a></li>
                    <li><a href="#">Vender</a></li>
                    <li><a href="#">Ayuda</a></li>
                </ul>
                <ul>
                    <li><a href="/singin">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                    <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                    <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
                </ul>
            </nav>
            <div class="burger-menu">
                <i class="fa fa-bars burger"></i>
            </div>
        </header>
        <main class="register">
            <form action="/register" method="POST">
                <input class="texto" type="text" name="name" placeholder="Nombre y apellido" required>
                <br>
                <input class="texto" type="text" name="user" placeholder="Nombre de usuario" required>
                <br>
                <input class="texto" type="email" name="email" placeholder="E-mail" required>
                <br>
                <label for="birth_date"><b>Fecha de nacimiento</b></label>
                <br>
                <input class="texto" type="date" name="birth_date" id="birth_date" required>
                <br>
                <input class="texto" type="text" name="addres" placeholder="Domicilio">
                <b>Perfil del usuario</b>
                <div class="profile">
                    <input type="radio" name="profile" value="buy" id="buy">
                    <label for="buy">Comprador</label>
                    <input type="radio" name="profile" value="sell" id="sell">
                    <label for="sell">Vendedor</label>
                </div>

                <b>Intereses</b>
                <div class="interests">
                    <div>
                        <input type="checkbox" name="interests" value="a" id="a">
                        <label for="a">Electro</label>
                    </div>
                    <div>
                        <input type="checkbox" name="interests" value="b" id="b">
                        <label for="b">Moda</label>
                    </div>
                    <div>
                        <input type="checkbox" name="interests" value="c" id="c">
                        <label for="c">Hogar</label>
                    </div>
                    <div>
                        <input type="checkbox" name="interests" value="d" id="d">
                        <label for="d">Juguetería</label>
                    </div>
                    <div>
                        <input type="checkbox" name="interests" value="e" id="e">
                        <label for="e">Vida sana</label>
                    </div>
                </div>
                
                <b>Elegí tu foto de usuario</b>
                <input type="file" name="avatar">
                <br>
                <br>
                <div class="contrasena">
                    <input class="texto" type="password" name="pass" placeholder="Elegí tu contraseña" required>
                    <input class="texto" type="password" name="pass_confirm" placeholder="Confirmá tu contraseña" required>
                </div>
                <br>
                <br>
                <div class="botones">
                    <button type="submit" class="enviar">Registrate</button>
                    <button type="reset" class="borrar">Borrar</button>
                </div>
                <br>
                <br>
            </form>
        </main>
        <footer>
        </footer>
    </body>
</html>
